<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Momentum</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page-login">	
		<div class="page-login__logo">
			<div class="img-wrap">
	    		<a href="#"><img src="logo.png" alt="Main Logo"></a>
			</div>
		</div>
		<div class="page-login__container">
			<div class="page-login__container-input">
				<div class="page-login__clientlogo">	
					<div class="img-wrap">
		    			<a href="#"><img src="logo.png" alt="Client Logo"></a>
					</div>
					<p><span>Workcenter</span></p>
					<p><span>Auto Filler 1</span></p>
					<form action="#"  method="post" name="form-wrap">
					 	<p>
					 		<label class="page-login__label" for="login-form">Login<br></label>
					 		<input id="login-form" class="input-wrap" name="login" type="text" class="input-wrap" required>
					 		<!--<span>#</span>-->
					 	</p>
					 	<p>
					 		<label class="page-login__label" for="password-form">Password<br></label>
							<input id="password-form" class="input-wrap" name="password" type="password"  required>
							<!--<span>#</span>-->
						</p>
						<button class="btn-wrap" type="submit">Log In</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
