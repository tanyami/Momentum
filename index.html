<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Momentum</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page-login">
		<div class="page-login__logo">		
			<a href="#" class="img-wrap">
				<img  src="logo.png" alt="Main Logo">
			</a>
		</div>
		<div class="page-login__container container-wrap">
			<div class="container-inner">
				<div class="container-inner_clientlogo">	
					<a href="#" class="img-wrap">
						<img src="logo.png" alt="Client Logo">
					</a>
				</div>
				<div class="container-inner_form">
					<p><span>Workcenter</span></p>
					<p><span>Auto Filler 1</span></p>
					<form class="formgroup" action="#"  method="post" name="form-wrap">
					 	<div class="formgroup-login">	
					 		<label for="login-input">Login<br></label>
					 		<input id="login-input" class="input-wrap" name="login" type="text" class="input-wrap" required>
					 		<!--<span>#</span>-->
					 	</div>
						<div class="formgroup-password">
						 	<label for="password-input">Password<br></label>
							<input id="password-input" class="input-wrap" name="password" type="password"  required>
							<!--<span>#</span>-->
						</div>
						<div class="formgroup-btn">
							<button class="btn-wrap" type="submit">Log In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
